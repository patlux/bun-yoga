name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BUN_VERSION: 0.6.4

jobs:
  run:
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Run
        run: bun run index.ts
